<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Cloud - Push
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <h2>Send a push!</h2>
  <ion-list>
    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input [(ngModel)]="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Message</ion-label>
      <ion-input [(ngModel)]="message"></ion-input>
    </ion-item>
    <button ion-button full (click)="getTokens()">Get Tokens</button>
    <button ion-button full secondary (click)="onSend()">Send</button>
  </ion-list>

  
</ion-content>
