<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Cloud - Push
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <h2>Send a message</h2>
  <ion-list>
    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Message</ion-label>
      <ion-input ></ion-input>
    </ion-item>
    <button ion-button (click)="onSend()">Send</button>
  </ion-list>

  
</ion-content>
